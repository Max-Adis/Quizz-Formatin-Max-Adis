<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pack D√©couverte | Max Adis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --success: #2ecc71;
            --error: #e74c3c;
            --bg: #f4f7f6;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        .quiz-wrapper {
            width: 100%;
            max-width: 600px;
        }
        .quiz-container {
            background: white;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            box-sizing: border-box;
        }

        /* Titre global de la formation */
        .site-title {
            text-align: center;
            color: #ffffff;
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.25);
        }

        /* Barre de progression */
        .progress-container {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: 0.4s;
        }
        .step-text {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        h2 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-btn {
            padding: 15px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            background: white;
            text-align: left;
            font-size: 15px;
        }
        .option-btn:hover {
            border-color: var(--primary);
            background: #f0fbff;
        }
        .option-btn.selected {
            border-color: var(--secondary);
            background: #e0f4ff;
            font-weight: 600;
        }

        .hidden { display: none; }

        button#next-btn,
        button#submit-btn,
        #intro-screen button {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        button#next-btn:hover,
        button#submit-btn:hover,
        #intro-screen button:hover {
            background: #2a6bc5;
        }

        /* Intro : tout bien centr√© */
        #intro-screen {
            text-align: center;
        }
        #intro-screen h1 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        #intro-screen p {
            margin-top: 0;
            margin-bottom: 20px;
            color: #666;
        }
        #intro-screen input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        /* Styles de la liste finale */
        .result-item {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 5px solid;
        }
        .res-correct {
            background: #d4edda;
            border-color: var(--success);
            color: #155724;
        }
        .res-wrong {
            background: #f8d7da;
            border-color: var(--error);
            color: #721c24;
        }
        .correction {
            font-size: 13px;
            display: block;
            margin-top: 5px;
            font-weight: 600;
        }

        /* Footer global */
        footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #f0f0f0;
        }
        footer span {
            font-weight: 600;
        }

        /* Message de statut */
        .status-message {
            text-align: center;
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 600;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="quiz-wrapper">
    <!-- Titre global de la formation -->
    <div class="site-title">
        Formation Max_Adis : Domotique et √âlectronique
    </div>

    <div class="quiz-container">
        <!-- √âcran d'intro -->
        <div id="intro-screen">
            <h1>üöÄ Quiz Final</h1>
            <p>Entrez vos informations pour commencer la validation du Pack D√©couverte.</p>
            <input type="text" id="user-name" placeholder="Nom et Pr√©nom" required>
            <input type="text" id="user-email" placeholder="Votre Email / num√©ro" required>
            <button onclick="startQuiz()">Commencer le Quiz</button>
        </div>

        <!-- √âcran du quiz -->
        <div id="quiz-screen" class="hidden">
            <span class="step-text" id="step-counter">Question 1/10</span>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <h2 id="question-text">Chargement de la question...</h2>
            <div class="options" id="options-container"></div>
            <button id="next-btn" onclick="nextQuestion()">Question suivante</button>
        </div>

        <!-- √âcran des r√©sultats -->
        <div id="result-screen" class="hidden">
            <h2 style="text-align: center;">Fin du Module ! üéâ</h2>
            <div id="status-message" class="status-message hidden"></div>
            <div id="score-display" style="text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 20px;"></div>
            <div id="final-list"></div>
            <p style="text-align: center; font-size: 12px; color: #888; margin-top: 20px;">
                Vos r√©sultats ont √©t√© envoy√©s √† Max Adis.
            </p>
        </div>
    </div>

    <!-- Footer en bas de la page -->
    <footer>
        Con√ßu par <span>Max_Adis</span>
    </footer>
</div>

<script>
    const questions = [
        { q: "Qu'est-ce qu'une carte Arduino ?", options: ["Un support de LED", "Un petit ordinateur (microcontr√¥leur)", "Une batterie"], ans: 1 },
        { q: "Quel domaine n'appartient pas √† la domotique ?", options: ["Robotique", "Domotique", "Comptabilit√©"], ans: 2 },
        { q: "Pourquoi choisir Arduino ?", options: ["Abordable et grande communaut√©", "C'est tr√®s cher", "Pas besoin de code"], ans: 0 },
        { q: "La r√©f√©rence du Pack est :", options: ["Arduino MEGA", "Arduino UNO", "ESP32"], ans: 1 },
        { q: "L'Arduino MEGA est id√©al pour :", options: ["Projets simples", "Projets complexes", "Remplacer une pile"], ans: 1 },
        { q: "Utilit√© de la Breadboard :", options: ["Souder", "Programmer", "Tester sans soudure"], ans: 2 },
        { q: "La grande breadboard poss√®de :", options: ["170 points", "830 points", "400 points"], ans: 1 },
        { q: "Le bouton 'T√©l√©verser' sert √† :", options: ["Envoyer le code √† la carte", "Eteindre la carte", "Effacer"], ans: 0 },
        { q: "R√¥le de la r√©sistance :", options: ["Augmenter le courant", "Limiter le courant (protection)", "Changer la couleur"], ans: 1 },
        { q: "delay(1000) signifie :", options: ["Attendre 10s", "Attendre 1 seconde", "Vitesse max"], ans: 1 }
    ];

    let currentIdx = 0;
    let score = 0;
    let userAnswers = [];
    let userName = "";
    let userEmail = "";
    let selectedOption = null;
    const WEB3FORMS_KEY = "338d1105-f503-440d-bcf1-2a83f1d4804d";

    function startQuiz() {
        userName = document.getElementById('user-name').value.trim();
        userEmail = document.getElementById('user-email').value.trim();
        
        if (!userName || !userEmail) {
            alert("Veuillez remplir tous les champs.");
            return;
        }

        document.getElementById('intro-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        const q = questions[currentIdx];
        document.getElementById('question-text').innerText = q.q;
        document.getElementById('step-counter').innerText = `Question ${currentIdx + 1}/${questions.length}`;
        document.getElementById('progress-bar').style.width = ((currentIdx + 1) / questions.length * 100) + "%";

        const container = document.getElementById('options-container');
        container.innerHTML = "";
        q.options.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = "option-btn";
            btn.innerText = opt;
            btn.onclick = () => selectOption(i, btn);
            container.appendChild(btn);
        });
        
        const nextBtn = document.getElementById('next-btn');
        nextBtn.innerText = currentIdx === questions.length - 1 ? "Finaliser et Envoyer" : "Question suivante";
        
        // R√©initialiser la s√©lection
        selectedOption = null;
    }

    function selectOption(index, btn) {
        selectedOption = index;
        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    }

    function nextQuestion() {
        if (selectedOption === null) {
            alert("Veuillez choisir une r√©ponse !");
            return;
        }

        userAnswers.push(selectedOption);
        if (selectedOption === questions[currentIdx].ans) {
            score++;
        }

        if (currentIdx < questions.length - 1) {
            currentIdx++;
            showQuestion();
        } else {
            sendResults();
        }
    }

    function sendResults() {
        // Pr√©parer les donn√©es pour Web3Forms
        const formData = {
            access_key: WEB3FORMS_KEY,
            subject: `R√©sultats Quiz Pack D√©couverte - ${userName}`,
            name: userName,
            email: userEmail,
            score_final: `${score}/${questions.length}`,
            pourcentage: `${Math.round((score / questions.length) * 100)}%`,
            date: new Date().toLocaleString('fr-FR'),
            details: getResultsDetails()
        };

        // Afficher l'√©cran des r√©sultats en attendant l'envoi
        showFinalScreen();
        
        // Envoyer les r√©sultats via Web3Forms
        fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            const statusElement = document.getElementById('status-message');
            if (data.success) {
                statusElement.textContent = "‚úÖ R√©sultats envoy√©s avec succ√®s !";
                statusElement.className = "status-message status-success";
            } else {
                statusElement.textContent = "‚ö†Ô∏è Envoi √©chou√©, mais r√©sultats sauvegard√©s localement.";
                statusElement.className = "status-message status-error";
            }
            statusElement.classList.remove('hidden');
        })
        .catch(error => {
            console.error('Erreur:', error);
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = "‚ö†Ô∏è Erreur de connexion, mais r√©sultats sauvegard√©s localement.";
            statusElement.className = "status-message status-error";
            statusElement.classList.remove('hidden');
        });
    }

    function getResultsDetails() {
        let details = "D√©tails des r√©ponses:\n";
        questions.forEach((q, i) => {
            const isCorrect = userAnswers[i] === q.ans;
            const userAnswer = q.options[userAnswers[i]] || "Non r√©pondue";
            const correctAnswer = q.options[q.ans];
            
            details += `\n${i + 1}. ${q.q}\n`;
            details += `   Votre r√©ponse: ${userAnswer}\n`;
            details += `   R√©ponse correcte: ${correctAnswer}\n`;
            details += `   Statut: ${isCorrect ? '‚úÖ Correct' : '‚ùå Incorrect'}\n`;
        });
        return details;
    }

    function showFinalScreen() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');

        const scoreDisplay = document.getElementById('score-display');
        const percentage = Math.round((score / questions.length) * 100);
        scoreDisplay.innerText = `Votre Score : ${score} / ${questions.length} (${percentage}%)`;
        scoreDisplay.style.color = score >= 7 ? "var(--success)" : "var(--error)";

        const listContainer = document.getElementById('final-list');
        listContainer.innerHTML = "";
        
        questions.forEach((q, i) => {
            const isCorrect = userAnswers[i] === q.ans;
            const userAnswerIndex = userAnswers[i];
            const userAnswerText = userAnswerIndex !== undefined ? q.options[userAnswerIndex] : "Non r√©pondue";
            
            const div = document.createElement('div');
            div.className = `result-item ${isCorrect ? 'res-correct' : 'res-wrong'}`;
            div.innerHTML = `
                <strong>${i + 1}. ${q.q}</strong><br>
                Votre r√©ponse : ${userAnswerText}
                ${!isCorrect ? `<span class="correction">Correction : ${q.options[q.ans]}</span>` : ''}
            `;
            listContainer.appendChild(div);
        });
    }

    // Permettre de d√©marrer le quiz avec la touche Entr√©e
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('#intro-screen input');
        inputs.forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startQuiz();
                }
            });
        });
    });
</script>

</body>
</html>
